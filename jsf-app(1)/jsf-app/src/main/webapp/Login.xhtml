<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    
        <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Login</title>

        <h:outputStylesheet library="css" name="sistema.css"/>
    </h:head>
    <h:body>
    	<div id="login-dialog">
    		<h1>Login</h1>
    		
    		<h:form id="frm">
    			<h:panelGrid columns="2" styleClass="grid-login">
    				
    				<p:outputLabel for="login" value="Login:"/>
    				<p:inputText id="login" value="#{loginbean.login}" size= "30" />
    				
    				<p:outputLabel for="senha" value="Senha:" />
    				<p:password id="senha"  value="#{loginbean.senha}" size="30" />
    				
    				<h:panelGroup>
    				<p:commandButton action="#{loginbean.doLogin}" value="Login" />
    				</h:panelGroup>
    				
    				<h:panelGroup>
    				<p:button value="Cadastro" align="right" outcome= "/Cadastro" />
    				</h:panelGroup>
    				
    			</h:panelGrid>
    		</h:form>
    	</div>
    </h:body>
</html>
