<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Itens Enviados</title>

        <h:outputStylesheet library="css" name="sistema.css"/>
    </h:head>
    <h:body>	
    		<h:form>
    			<h1>Itens Enviados</h1>
    			
    			<p:dataTable id="mensagensTable" value="#{MailBean.buscarMensagens(userbean.getUser())}" var="mensagens"
	    		style="margin-top: 20px" emptyMessage="Nenhuma mensagem encontrada." rows="20"
	    		paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
	    			<p:column headerText="Mensagens">
						<h:outputText value="#{user.mensagem}" />
					</p:column>
	    		
	    		</p:dataTable>
    			
    	
    		</h:form>
    </h:body>
</html>
