<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>jsf-app</title>
</h:head>
<h:body>
	<h:form id="form">
		<p:dataTable var="user" value="#{userBean.users}">
			<p:column headerText="Id">
				<h:outputText value="#{user.id}" />
			</p:column>
			<p:column headerText="Nome">
				<h:outputText value="#{user.nome}" />
			</p:column>
			<p:column headerText="CPF">
				<h:outputText value="#{user.cpf}" />
			</p:column>
			<p:column headerText="Excluir">
				<p:commandButton update="form"
					actionListener="#{userBean.remove(user.id)}" />
			</p:column>
			<p:column headerText="Alterar">
				<p:commandButton update="form"
					actionListener="#{userBean.setUser(user)}" />
			</p:column>
		</p:dataTable>

		<p:inputText value="#{userBean.user.id}" readonly="true" />
		<p:inputText value="#{userBean.user.nome}" />
		<p:inputText value="#{userBean.user.cpf}" />

		<p:commandButton update="form" actionListener="#{userBean.persist}"
			value="Save" />
	</h:form>
</h:body>
</html>
